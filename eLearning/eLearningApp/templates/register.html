{% extends 'base.html' %}
{% load rest_framework %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-xl-5 col-md-6 col-sm-9">
      <div class="card border-0 shadow-sm rounded-3 overflow-hidden">
        <div class="card-header bg-success text-white text-center py-3">
          <h4 class="mb-0 fw-bold">Register</h4>
        </div>
        <div class="card-body p-4 p-md-5">
          <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              {{ form.as_p }}
            </div>
            <div class="d-grid gap-2 mt-4">
              <button class="btn btn-success py-2 fw-bold rounded-pill" type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
    // Initialize the status field based on the selected role when the page loads
    window.addEventListener('load', function() {
        var role = document.getElementById('role').value;
        var statusField = document.getElementById('status');
        
        if (role === 'student') {
            statusField.value = 'New student';
        } else if (role === 'teacher') {
            statusField.value = 'New teacher';
        }
    });
    document.getElementById('role').addEventListener('change', function() {
        var role = this.value;
        var statusField = document.getElementById('status');
        
        if (role === 'student') {
            statusField.value = 'New student';
        } else if (role === 'teacher') {
            statusField.value = 'New teacher';
        } else {
            statusField.value = ''; // Default value when no role is selected
        }
    });
</script>
{% endblock %}
